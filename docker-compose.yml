version: "3.7"
services:
  client-api:
    container_name: "client-api"
    build:
        context: .
        dockerfile: Dockerfile
    #    restart: "on-failure"
    restart: "on-failure"
    environment:
      INIT_DATABASE: true
      DEBUG_MODE: INFO
      MONGO_INIT_FILE_PATH: /app/humans-ex-users.csv
    #    healthcheck:
    #      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
    #      interval: 25s
    #      timeout: 10s
    #      retries: 3
    depends_on:
      mongo_db:
        condition: service_healthy
    volumes:
      - ./src/main/resources/humans-ex-users.csv:/app/humans-ex-users.csv
  mongo_db:
    container_name: "mongo_db"
    image: "mongo:latest"
    restart: "unless-stopped"
    ports:
      - "27017:27017"
    environment:
      :
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/humanzdb --quiet
      interval: 1s
      timeout: 10s
      retries: 10

    command: "mongod --quiet --logpath /dev/null"